

<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-button [routerLink]="['/all-annonces']" >See All Annonces</ion-button>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Annonces</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="ion-padding"><h2>Create A New ACCOUNT </h2></div>
      <ion-grid>
        <ion-row>
          <ion-col size="4" offset="4">
            <img src="../../assets/icon/favicon.png" />
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-input  [(ngModel)]="firstname" label="Firstname : " placeholder="Firstname "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  [(ngModel)]="lastname" label="Lastname : " placeholder="lastname "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  [(ngModel)]="phone" label="Phone : " placeholder="Phone Number "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  [(ngModel)]="email" label="Email : " placeholder=" Your Email "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" label="Password : " placeholder=" Your Password "></ion-input>
      </ion-item>
      <ion-button  (click)="register()">Sign Up</ion-button>
      <h5> Already Have An Accound ? </h5>
      <ion-button [routerLink]="['']" >Sign In</ion-button>
     </ion-content>
  </div>
</ion-app>
